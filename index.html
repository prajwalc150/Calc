<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <!--buttons, display, and clear button.-->
    
    <!--add calculator boundary-->
    <div class="bigBox">
        <!--display-->
        <div class="displayBox">0</div>
        
        <div class="buttonBox">
            
            <div class = "digitBox">
                <div class="dig1"></div>
                <div class="dig2">
                    <button class="jest">0</button>
                    <button class="jest">.</button>
                    <button class="jest">ANS</button>
                </div>
            </div>
            
            <div class = "operatorBox">
                <button class="opButton">/</button>
                <button class="opButton">*</button>
                <button class="opButton">+</button>
                <button class="opButton">-</button>
            </div>
            
            <div class = "delBox">

                <button>DEL</button>
                <button>AC</button>
            </div>
        </div>
    </div>
    <!--add display, with default content zero/blinking cursor-->
    <!--add grid for buttons (operators and digits)-->
    <script src="app.js" defer></script>
</body>
</html>
